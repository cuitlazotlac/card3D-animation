<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3D Animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="card">
        <div class="agent">
          <div class="circle"></div>
          <img
            src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt26fcf1b5752514ee/5eb7cdbfc1dc88298d5d3799/V_AGENTS_587x900_Brimstone.png"
            alt="brimstone"
          />
        </div>
        <div class="info">
          <h1 class="title">BRIMSTONE</h1>
          <div>
            <h3>
              CONTROLLER<img
                class="logo"
                src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt63e21ca9443dce8e/5eb270f43b09c042ddca1353/Controller.png"
              />
            </h3>
          </div>
          <div class="abilities">
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt29aa6cc80f1caa7b/5eaf8607af7e315106b47daa/TX_Brimstone_Q.png"
                />
              </div>
              Q - INCENDIARY
            </button>
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt7c9f45408b1bf6e8/5eaf8607d4b10d15d3e8db48/TX_Brimstone_E.png"
                />
              </div>
              E - SKY SMOKE
            </button>
            <button class="active">
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt71797e5088fa6920/5eaf8606b8a6356e4ddc100d/TX_Brimstone_C.png"
                />
              </div>
              C - STIM BEACON
            </button>
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt68102861930b231f/5eaf8606f66b2515dea76b38/TX_Brimstone_X.png"
                />
              </div>
              X - ORBITAL STRIKE
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
