<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3D Animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="card">
        <div class="agent">
          <div class="circle"></div>
          <img
            src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt8a627ec10b57f4f2/5eb7cdc16509f3370a5a93b7/V_AGENTS_587x900_sage.png"
            alt="sage"
          />
        </div>
        <div class="info">
          <h1 class="title">SAGE</h1>
          <div>
            <h3>
              SENTINEL<img
                class="logo"
                src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt72ffc2e48d4a7a58/5eaa06852b79652f27c31ff6/Sentinel.png"
              />
            </h3>
          </div>
          <div class="abilities">
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt295acba83a83496d/5eaf85beb8a6356e4ddc1007/TX_Sage_Q.png"
                />
              </div>
              Q - SLOW ORB
            </button>
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/bltc6355bb295e64ba1/5efa55c138fa326e2aaf5c3f/TX_Sage_E.png"
                />
              </div>
              E - HEALING ORB
            </button>
            <button class="active">
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt368b2f4136858aed/5eaf85becf88d36e47cf029f/TX_Sage_C.png"
                />
              </div>
              C - BARRIER ORB
            </button>
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt39a8fe8deb6389f8/5efa55d38732f51d8514604f/TX_Sage_X.png"
                />
              </div>
              X - RESURRECTION
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
