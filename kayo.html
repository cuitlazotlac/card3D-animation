<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3D Animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="card">
        <div class="agent">
          <div class="circle"></div>
          <img
            src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blte5aefeb26bee12c8/60ca5aa30ece0255888d7faa/KAYO_KeyArt_587x900.png"
            alt="kayo"
          />
        </div>
        <div class="info">
          <h1 class="title">KAY/O</h1>
          <div>
            <h3>
              INITIATOR<img
                class="logo"
                src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt2965c8a8dce0467d/5eaa0685e6f6795e530a1cbe/Initiator.png"
              />
            </h3>
          </div>
          <div class="abilities">
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt83e92ae578e66b8e/60d204231e0505677a882f38/Q_FlashDrive.png"
                />
              </div>
              Q - FLASH/DRIVE
            </button>
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt496288e7ab899b47/60d2018db930a53616fa4882/E_ZeroPoint.png"
                />
              </div>
              E - ZERO/POINT
            </button>
            <button class="active">
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blte671cefaedb07d26/60d2046483f9fe49a6fef713/C_FragMent.png"
                />
              </div>
              C - FRAG/MENT
            </button>
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/bltead1f4cb9ad32e19/60d20208bcec595109d831c2/X_NullCmd.png"
                />
              </div>
              X - NULL/CMD
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
