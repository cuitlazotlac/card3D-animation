<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card 3D Animation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="card">
        <div class="agent">
          <div class="circle"></div>
          <img
            src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/bltf0200e1821b5b39f/5eb7cdc144bf8261a04d87f9/V_AGENTS_587x900_Phx.png"
            alt="phoenix"
          />
        </div>
        <div class="info">
          <h1 class="title">PHOENIX</h1>
          <div>
            <h3>
              DUELIST<img
                class="logo"
                src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt213441880cf2cdf5/5eaa06851b51e36d7c1b61d4/Duelist.png"
              />
            </h3>
          </div>
          <div class="abilities">
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/bltb125dfdcd673a9a8/5eaf85e95751b2150e57a803/TX_Pheonix_Q.png"
                />
              </div>
              Q - CURVEBALL
            </button>
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/bltb239d633e68d9b65/5eaf85e94398082ffe240195/TX_Pheonix_E.png"
                />
              </div>
              E - HOT HANDS
            </button>
            <button class="active">
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt40cafc8e39b4fcbd/5eaf85e903f6e72ff388cc1a/TX_Pheonix_C.png"
                />
              </div>
              C - BLAZE
            </button>
            <button>
              <div>
                <img
                  class="icon"
                  src="https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt26ed15b080ee68b1/5eaf85e91b51e36d7c1b6ad0/TX_Pheonix_X.png"
                />
              </div>
              X - RUN IT BACK
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
